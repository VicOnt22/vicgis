<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vic ArcGIS API /javascript/latest/tutorials/display-a-map/</title>

      <link href="https://js.arcgis.com/4.30/esri/themes/light/main.css" rel="stylesheet" />
      <script src="https://js.arcgis.com/4.30/"></script>

      <link href="style.css" rel="stylesheet" />
      <script src="script.js"></script>
    </head>
    <body>
      <header><h3>Vic ArcGIS WebMap </h3></header>

      <div id="viewDiv"></div>
      <div id="tableDiv"></div>


      <div class="esri-widget" id="customPopup">
        <h2>Column <span id="nameColumn"></span> Info:</h2>
        <strong>
        Number of missing data: <span id="missData"></span>;<br>
        Minimum: <span id="minColumn"></span>; Maximum: <span id="maxColumn"></span>;<br>
        Average: <span id="averageColumn"></span>;<br>
        Selection greenness average for equal or greater of the one(selected by input):<br>
        <span id="averageSecColumn"></span>;<br>
      </strong>
      </div>

      <div id="queryFeatures">
        <input type="text" placeholder="Enter column name, by ex. green1" id="searchInput" size="40" /><br>
        <button id="queryBtn">Query Column Info</button>
        <p id="queryResultInfo"></p>
      </div>


    </body>
</html>
